<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="787087558897-pkt5ddt6m0ldb46mgqs1noucosfcicd4.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Kanban App</title>
</head>
<body>
    <div id="app" class="container">
        <h1> Kanban App </h1>

        <div id="main-page" v-if="page_name == 'home page'">
            <h2> Welcome! Please choose. </h2>
            <button id="btn-register" class="btn btn-primary" @click="movetoregister"> Register </button>
            <button id="btn-signin" class="btn btn-primary" @click="movetologin"> Log In </button>
        </div>

        <div id="login-page" v-else-if="page_name == 'login page'">
        <h2> Login </h2>
            <form id="f-signin">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="emailsignin" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="passwordsignin" placeholder="Enter password" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary" @click="login">Sign In</button>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <div id="register-page" v-else-if="page_name == 'register page'" >
            <h2> Register </h2>
            <form id="f-signup">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="emailsignup" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="passwordsignup" placeholder="Enter password" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary" @click="movetologin">Sign Up</button>           
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <div id="add-task" v-else-if="page_name == 'add task page'">
            <h2> Add Task </h2>
            <form id="f-add">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                    <label for="category" id="category">Category:</label>
                    <select class="form-control" name="category">
                        <option value="backlog">Backlog</option>
                        <option value="todo">Todo</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select> 
                </div>
                <button type="submit" class="btn btn-primary" @click="movetomain"> Add Task </button>           
            </form>
        </div>

        <div id="edit-task" v-else-if="page_name == 'edit task page'">
            <h2> Edit Task </h2>
            <form id="f-edit">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="e-title" placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" name="category" id="e-category">
                        <option value="backlog">Backlog</option>
                        <option value="todo">Todo</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select> 
                </div>
                <button type="submit" class="btn btn-primary" @click="movetomain"> Edit Task </button>           
            </form>
        </div>

        <div id="main-page" v-else-if="page_name == 'main page'">
            <button class="btn btn-primary" @click="movetoadd"> Add Task </button>
            <div id="list">
                <div class="card" id="list-backlog">
                    <h3> Backlog </h3>
                    <div class="card anomali" id="task">
                        <p> Main Among Us </p>
                        <p> User </p>
                        <a href="" @click="movetoedit"> <i class='far fa-edit'></i> </a>
                        <a href="" @click="deleted"> <i class='far fa-trash-alt'></i> </a>
                    </div>
                </div>

                <div class="card" id="list-todo">
                    <h3> Todo </h3>
                    <div class="card anomali" id="task">
                        <p> Main Among Us </p>
                        <p> User </p>
                        <a href="" @click="movetoedit"> <i class='far fa-edit'></i> </a>
                        <a href="" @click="deleted"> <i class='far fa-trash-alt'></i> </a>
                    </div>
                </div>

                <div class="card" id="list-doing">
                    <h3> Doing </h3>
                    <div class="card anomali" id="task">
                        <p> Main Among Us </p>
                        <p> User </p>
                        <a href="" @click="movetoedit"> <i class='far fa-edit'></i> </a> 
                        <a href="" @click="deleted"> <i class='far fa-trash-alt'></i> </a>
                    </div>
                </div>
                
                <div class="card" id="list-done">
                    <h3> Done </h3>
                    <div class="card anomali" id="task">
                        <p> Main Among Us </p>
                        <p> User </p>
                        <a href="" @click="movetoedit"> <i class='far fa-edit'></i> </a> 
                        <a href="" @click="deleted"> <i class='far fa-trash-alt'></i> </a>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
